<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cards-mini-app/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ð¡ards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" crossorigin src="/cards-mini-app/assets/index-CD7SiHkq.js"></script>
  <link rel="stylesheet" crossorigin href="/cards-mini-app/assets/index-D27_D2vz.css">
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      try {
        var urlParams = new URLSearchParams(window.location.hash.slice(1));
        var initData = urlParams.get('tgWebAppData');
        if (initData) {
          if (initData.startsWith('!_')) {
            initData = initData.substring(2);
          }
          try {
            var decodedData = JSON.parse(decodeURIComponent(initData));
            window.Telegram.WebApp.initDataUnsafe = decodedData;
            window.Telegram.WebApp.initData = initData;
          } catch (e) {
            console.warn('Failed to parse initData:', e);
          }
        }
      } catch(e) {
        console.error('Failed to process Telegram Web App data:', e);
      }
    })();
  </script>
</body>
</html>
