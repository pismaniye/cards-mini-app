  <body>
    <div id="root"></div>
    <script>
      (function() {
        try {
          if (window.location.hash && window.location.hash.startsWith('#tgWebAppData=')) {
            var data = window.location.hash.substr(14);
            data = JSON.parse(decodeURIComponent(data));
            window.Telegram = {
              WebApp: {
                initDataUnsafe: data,
                initData: window.location.hash.substr(1)
              }
            };
          }
        } catch(e) {
          console.error('Failed to parse Telegram Web App data:', e);
        }
      })();
    </script>
  </body>
