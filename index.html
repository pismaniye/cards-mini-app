<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cards-mini-app/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CARDS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" crossorigin src="/cards-mini-app/assets/index-BL1rQ3fc.js"></script>
  <link rel="stylesheet" crossorigin href="/cards-mini-app/assets/index-D27_D2vz.css">
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      console.log('Starting Telegram Web App initialization');
      try {
        console.log('Window location hash:', window.location.hash);
        var urlParams = new URLSearchParams(window.location.hash.slice(1));
        console.log('URL parameters:', Object.fromEntries(urlParams));
        
        var initData = urlParams.get('tgWebAppData');
        console.log('Raw initData:', initData);
        
        if (initData) {
          if (initData.startsWith('!_')) {
            console.log('initData starts with !_, removing prefix');
            initData = initData.substring(2);
          }
          console.log('Processed initData:', initData);
          
          try {
            var decodedData = decodeURIComponent(initData);
            console.log('Decoded initData:', decodedData);
            
            var parsedData = JSON.parse(decodedData);
            console.log('Parsed initData:', parsedData);
            
            if (window.Telegram && window.Telegram.WebApp) {
              window.Telegram.WebApp.initDataUnsafe = parsedData;
              window.Telegram.WebApp.initData = initData;
              console.log('Telegram WebApp initialized with data');
            } else {
              console.warn('window.Telegram.WebApp is not available');
            }
          } catch (e) {
            console.error('Error processing initData:', e);
          }
        } else {
          console.log('No tgWebAppData found in URL parameters');
        }
      } catch(e) {
        console.error('Failed to process Telegram Web App data:', e);
      }
      console.log('Telegram Web App initialization script completed');
    })();
  </script>
</body>
</html>
