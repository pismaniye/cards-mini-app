  <body>
    <div id="root"></div>
    <script>
      // This script handles potential JSON parsing issues
      (function() {
        var jsonStr = decodeURIComponent(location.hash.slice(1));
        if (jsonStr.charAt(0) !== '{') return;
        try {
          var initData = JSON.parse(jsonStr);
          window.Telegram = {
            WebApp: {
              initDataUnsafe: initData,
              initData: jsonStr
            }
          };
        } catch(e) {
          console.error('Failed to parse init data:', e);
        }
      })();
    </script>
