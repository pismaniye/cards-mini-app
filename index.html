<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cards-mini-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
    <title>CARDS</title>
    <script type="module" crossorigin src="/cards-mini-app/assets/index-jV6xCzBp.js"></script>
    <link rel="stylesheet" crossorigin href="/cards-mini-app/assets/index-D27_D2vz.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
  (function() {
    try {
      if (window.location.hash) {
        var hash = window.location.hash.substring(1);
        var params = {};
        hash.split('&').forEach(function(part) {
          var item = part.split('=');
          params[item[0]] = decodeURIComponent(item[1]);
        });

        console.log('Parsed URL parameters:', params);

        if (params.user) {
          try {
            // Декодируем JSON из параметра user
            var userData = JSON.parse(params.user);
            console.log('Parsed user data:', userData);
          } catch (e) {
            console.warn('Failed to parse user data as JSON:', e);
          }
        }

        window.Telegram = {
          WebApp: {
            initDataUnsafe: params,
            initData: window.location.hash.substring(1)
          }
        };
      }
    } catch(e) {
      console.error('Failed to process Telegram Web App data:', e);
    }
  })();
</script>
  </body>
</html>
