<body>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Глобальная ошибка:', message);
      console.error('Источник:', source);
      console.error('Строка:', lineno);
      console.error('Колонка:', colno);
      console.error('Стек вызовов:', error && error.stack);
      return false;
    };

    var originalJSONParse = JSON.parse;
    JSON.parse = function(data) {
      try {
        return originalJSONParse.apply(this, arguments);
      } catch (error) {
        console.error('Ошибка при парсинге JSON:', error);
        console.error('Данные для парсинга:', data);
        console.error('Стек вызовов:', error.stack);
        return null;
      }
    };
  </script>
  <div id="root"></div>

    window.Telegram.WebApp.ready();
