<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
    <title>CARDS</title>
    <script type="module" crossorigin src="/cards-mini-app/assets/index-jV6xCzBp.js"></script>
    <link rel="stylesheet" crossorigin href="/cards-mini-app/assets/index-D27_D2vz.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        try {
          if (window.location.hash) {
            var hash = window.location.hash.substring(1);
            var params = {};
            hash.split('&').forEach(function(part) {
              var item = part.split('=');
              params[item[0]] = decodeURIComponent(item[1]);
            });
    
            console.log('Parsed URL parameters:', params);
    
            if (params.tgWebAppData) {
              var webAppData = params.tgWebAppData;
    
              // Если данные начинаются с "!_", удаляем их
              if (webAppData.startsWith('!_')) {
                webAppData = webAppData.substring(2);
              }
    
              // Пробуем разобрать webAppData как JSON, только если это возможно
              try {
                if (webAppData[0] === '{' || webAppData[0] === '[') {
                  webAppData = JSON.parse(webAppData);
                }
              } catch (e) {
                console.warn('Failed to parse webAppData as JSON, using as-is:', e);
              }
    
              console.log('Final webAppData:', webAppData);
    
              window.Telegram = {
                WebApp: {
                  initDataUnsafe: webAppData,
                  initData: params.tgWebAppData
                }
              };
            }
          }
        } catch(e) {
          console.error('Failed to process Telegram Web App data:', e);
        }
      })();
    </script>
  </body>
</html>
